version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  api:
    build:
      context: ../..
      dockerfile: infra/docker/api.Dockerfile
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ../../data:/app/data
    depends_on:
      - ollama

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/worker.Dockerfile
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ../../data:/app/data
    depends_on:
      - ollama

volumes:
  ollama:
